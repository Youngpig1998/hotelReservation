apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    io.kompose.service: search
  name: search
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      io.kompose.service: search
  template:
    metadata:
      labels:
        io.kompose.service: search
    spec:
      nodeSelector:
        kubernetes.io/hostname: data-node
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000321000
      initContainers:
      - name: configwriter
        securityContext:    
          runAsNonRoot: true
        env:
        - name: LOGICNODEIP
          value: 172.16.84.130
        - name: DATANODEIP
          value: 172.16.84.128
        image: youngpig/configwriter:latest
        imagePullPolicy: IfNotPresent
        volumeMounts:
        - name: varconfig
          mountPath: /var/configFiles
      containers:
      - command:
        - search
        image: yz2297/hotel_reservation
        imagePullPolicy: IfNotPresent
        name: hotelreservation-search
        ports:
        - containerPort: 8082
          hostPort: 8082
        lifecycle:
          postStart:
            exec:
              command: ["/bin/sh", "-c", "sleep 5"]
        securityContext:
          runAsNonRoot: true
        volumeMounts:
        - mountPath: /go/src/github.com/harlow/go-micro-services
          name: varconfig
      restartPolicy: Always
      volumes:
      - name: varconfig
        emptyDir: {}
   


